<html>
<head>
    <style type="text/css">
        body{
            background-color:black;
        }
        #clock{
            color:white;
        }
    </style>
    <script type="text/javascript">
        function setupClock() {
            var clock = document.getElementById("clock");
            clock.innerHTML = "Clock initialized";
        }
    </script>
</head>
<body onload="setupClock()">

    <div id="clock">Hello Clock</div>
</body>

</html>
