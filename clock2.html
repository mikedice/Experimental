<html>
<head>
    <style type="text/css">
        body{
            background-color:black;
            padding-top:300px;
        }
        .time{
            text-align: center;
            font-size: 160px;
            color:lawngreen;
        }
        .date{
            text-align: center;
            font-size: 100px;
            color:lawngreen;
        }
    </style>
    <script type="text/javascript">
        function updateClock() {
            var tm = new Date();
            var clock = document.getElementById("clock");
            var calender = document.getElementById("cal");
            var hours = tm.getHours();
            var minutes = tm.getMinutes();
            var seconds = tm.getSeconds();
            var mins = "";
            var secs = "";

            var amPm = "AM";
            if (hours > 12) {
                hours = hours - 12;
                amPm = "PM"
            }
            else {
                amPm = "AM";
            }

            if (minutes < 10) {
                mins = "0" + minutes;
            }
            else {
                mins = minutes;
            }

            if (seconds < 10) {
                secs = "0" + seconds;
            }
            else {
                secs = seconds;
            }




            clock.innerHTML = hours + ":" + mins + ":" + secs + " " + amPm;
            cal.innerHTML = tm.getMonth() + "/" + tm.getDate() + "/" + tm.getFullYear();
        }

        function setupClock() {
            var clock = document.getElementById("clock");
            setInterval(updateClock, 250);
        }
    </script>
</head>
<body onload="setupClock()">
    <div class="time" id="clock"></div>
    <div class="date" id="cal"></div>
</body>

</html>
