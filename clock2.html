<html>
<head>
    <style type="text/css">
        body{
            background-color:black;
            padding-top:300px;
        }
        .time{
            text-align: center;
            font-size: 160px;
            color:lawngreen;
        }
        .date{
            text-align: center;
            font-size: 100px;
            color:lawngreen;
        }
    </style>
    <script type="text/javascript">
        function updateClock() {
            var tm = new Date();
            var clock = document.getElementById("clock");
            var calender = document.getElementById("cal");
            var hours = tm.getHours();
            var amPm = "AM";
            if (hours > 12) {
                hours = hours - 12;
                amPm = "PM"
            }
            else {
                amPm = "AM";
            }

            clock.innerHTML = tm.getHours() + ":" + tm.getMinutes() + ":" + tm.getSeconds() + " " + amPm;
            cal.innerHTML = tm.getMonth() + "/" + tm.getDate() + "/" + tm.getFullYear();
        }

        function setupClock() {
            var clock = document.getElementById("clock");
            setInterval(updateClock, 250);
        }
    </script>
</head>
<body onload="setupClock()">
    <div class="time" id="clock"></div>
    <div class="date" id="cal"></div>
</body>

</html>
