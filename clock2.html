<html>
<head>
    <style type="text/css">
        body{
            background-color:black;
            padding-top:300px;
        }
        .time{
            text-align: center;
            font-size: 160px;
            color:lawngreen;
        }
        .date{
            text-align: center;
            font-size: 100px;
            color:lawngreen;
        }
    </style>
    <script type="text/javascript">
        function updateClock() {
            var tm = new Date();
            var clock = document.getElementById("clock");
            var calender = document.getElementById("cal");
            clock.innerHTML = tm.toLocaleTimeString();
            cal.innerHTML = tm.toLocaleDateString();
        }

        function setupClock() {
            var clock = document.getElementById("clock");
            setInterval(updateClock, 250);
        }
    </script>
</head>
<body onload="setupClock()">
    <div class="time" id="clock"></div>
    <div class="date" id="cal"></div>
</body>

</html>
